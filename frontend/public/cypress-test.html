<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypress Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .user-profile {
      background-color: #f9f9f9;
    }
    .navigation a {
      display: block;
      color: #0066cc;
      text-decoration: none;
      margin-bottom: 8px;
    }
    .navigation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Cypress Test Page</h1>
  <p>This page is used for Cypress testing.</p>
  
  <div class="section">
    <h2>Login Form</h2>
    <form data-testid="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          placeholder="Enter your username" 
          data-testid="username-input"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          placeholder="Enter your password" 
          data-testid="password-input"
        >
      </div>
      
      <button type="submit" data-testid="submit-button">Sign In</button>
    </form>
  </div>
  
  <div class="section user-profile" data-testid="user-profile">
    <h2>User Profile</h2>
    <div>
      <div><strong>Name:</strong> Test User</div>
      <div><strong>Email:</strong> test@example.com</div>
    </div>
  </div>
  
  <div class="section">
    <h2>Navigation</h2>
    <nav class="navigation" data-testid="navigation">
      <a href="#">Dashboard</a>
      <a href="#">Rides</a>
      <a href="#">Drivers</a>
      <a href="#">Settings</a>
    </nav>
  </div>
</body>
</html>
